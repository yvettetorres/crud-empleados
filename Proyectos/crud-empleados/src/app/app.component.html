<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 style="text-align: center;">
        {{title}}
        </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#"class="close">&times;</a>
        Mensaje aqui
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <h2>Agregar empleados</h2>
    <form class="form-horizontal">
      <!--imput name-->
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Nombre</label>
        <div class="col-sm-10">
          <input type="text"class="form-control" id="name" name="name" [(ngModel)]="modelo.name" placeholder="Escribe aqui el nombre">
        </div>
      </div>
       <!--imput position-->
       <div class="form-group">
        <label for="position" class="control-label col-sm-2">Puesto</label>
        <div class="col-sm-10">
          <input type="text"class="form-control" id="position" name="position" [(ngModel)]="modelo.position" placeholder="Escribe aqui el puesto">
        </div>
      </div>
      <!--imput salary-->
      <div class="form-group">
        <label for="salary" class="control-label col-sm-2">Salario</label>
        <div class="col-sm-10">
          <input type="number"class="form-control" id="salary" name="salary" [(ngModel)]="modelo.salary" placeholder="Escribe aqui el salario">
        </div>
      </div>
      <!--imput age-->
      <div class="form-group">
        <label for="age" class="control-label col-sm-2">Edad</label>
          <input type="number"class="form-control" id="age" name="age" [(ngModel)]="modelo.age" placeholder="Escribe aqui la edad">
      </div>
      <!--imput sex-->
      <div class="form-group col-sm-10">
        <label for="sex" class="control-label col-sm-2">Sexo</label>
        <div class="card">
        <div class="form_check">
            <input type="radio" class="form-check-input" id="sexM" name="sex" value="M" [(ngModel)]="modelo.sex" checked>Masculino
          </div>
          <div class="form_check">
            <input type="radio" class="form-check-input" id="sexF" name="sex" value="F" [(ngModel)]="modelo.sex" >Femenino
          </div>
          
        </div>
      </div>
      <!--imput email-->
     
      <!--botÃ³n de envio-->
      <div class="form-group">
        <div class="col-sm-10 col col-sm-offset-2">
          <button type="submit" class="btn btn-success mt-2" (click)="addEmpleado()">Guardar</button>

        </div>
      </div>
    </form>
  </div>
</div>

<button class="btn btn-primary">Aceptar</button>
<router-outlet />
